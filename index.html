<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

    <div class="container">
      <img src="animalFriend.svg" alt="animal friend" />
        <div class="calculator">
          <h1>Calculadora de gaiola para twister</h1>
          <h3>Digite os valores abaixo em centimetro</h3>

          <label>Altura:</label>
          <input 
            id="altura" 
            type="number" 
            placeholder="Ex.: 60"
            onClick="clearInput(this)"
          >

          <label>Largura:</label>
          <input 
            id="largura" 
            type="number"
            placeholder="Ex.: 60"
            onClick="clearInput(this)"
          >

          <label>Profundidade:</label>
          <input 
            id="profundidade" 
            type="number" 
            placeholder="Ex.: 60"
            onClick="clearInput(this)"
          >

          <button onclick="calcularQuantidadeRatos()">Calcular</button>
          
          <p id="resultado"></p>

        </div>        
    </div>

  </body>
</html>
